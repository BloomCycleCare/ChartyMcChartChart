apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.roamingroths.cmcc"
        minSdkVersion 21
        targetSdkVersion 26
        multiDexEnabled true
        versionCode 5
        versionName "0.2.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    buildToolsVersion '27.0.3'
    configurations.all {
        resolutionStrategy.force "com.google.code.findbugs:jsr305:1.3.9"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    google()
}

configurations {
    compile.exclude group: "com.google.zxing"
}

dependencies {
    implementation fileTree(include: ["*.jar"], dir: "libs")
    implementation "org.bouncycastle:bcprov-jdk16:1.46"

    implementation "commons-codec:commons-codec:1.6"

    implementation "com.google.guava:guava:$rootProject.ext.guavaVersion"

    implementation "com.google.android.gms:play-services-auth:15.0.1"


    implementation "com.android.support:recyclerview-v7:$rootProject.ext.supportLibraryVersion"
    implementation "com.android.support:preference-v14:$rootProject.ext.supportLibraryVersion"
    implementation "com.android.support:appcompat-v7:$rootProject.ext.supportLibraryVersion"
    implementation "com.android.support:design:$rootProject.ext.supportLibraryVersion"
    implementation "com.android.support:customtabs:$rootProject.ext.supportLibraryVersion"
    implementation "com.android.support:cardview-v7:$rootProject.ext.supportLibraryVersion"
    implementation "com.android.support:support-v4:$rootProject.ext.supportLibraryVersion"
    implementation "com.android.support:support-v13:$rootProject.ext.supportLibraryVersion"
    implementation "com.android.support.constraint:constraint-layout:1.1.0"

    implementation "com.google.code.gson:gson:2.8.2"

    implementation "com.google.firebase:firebase-core:16.0.1"
    implementation "com.google.firebase:firebase-database:16.0.1"
    implementation "com.google.firebase:firebase-auth:16.0.2"
    implementation "com.google.firebase:firebase-crash:16.0.1"
    implementation 'com.google.firebase:firebase-perf:16.0.0'

    implementation "com.firebaseui:firebase-ui-auth:3.3.1"

    implementation "com.github.frangsierra:rx2firebase:1.4.0"

    implementation "io.reactivex:rxjava-math:0.21.0"

    implementation "com.github.parkeroth:PreferenceCompatExtended:1.0.2"

    implementation "com.getbase:floatingactionbutton:1.10.1"


    implementation "com.jakewharton.rxbinding2:rxbinding:2.1.1"
    implementation "com.jakewharton.rxbinding2:rxbinding-recyclerview-v7:2.1.1"

    implementation "com.wdullaer:materialdatetimepicker:3.2.1"

    implementation "joda-time:joda-time:2.9.4"

    testImplementation "junit:junit:4.12"

    testImplementation "org.mockito:mockito-core:2.8.9"

    androidTestImplementation("com.android.support.test.espresso:espresso-core:2.2.2", {
        exclude group: "com.android.support", module: "support-annotations"
    })

    testImplementation "org.hamcrest:hamcrest-all:1.3"

    compileOnly "com.google.auto.value:auto-value:1.5.2"
    annotationProcessor "com.google.auto.value:auto-value:1.5.2"

    implementation "org.apache.commons:commons-collections4:4.0"
}



apply plugin: "com.google.gms.google-services"
apply plugin: 'com.google.firebase.firebase-perf'
